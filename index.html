<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seven Continents</title>
  <link href="style.css" rel="stylesheet">
</head>
<body> 
  <main>
    <div class="panels">
      <div class="panel panel1">
        <p>44.58 million km²</p>
        <p>Asia</p>        
        <!-- <p>Asia is Earth's largest and most populous continent, located primarily in the Eastern and Northern Hemispheres. It shares the continental landmass of Eurasia with the continent of Europe and the continental landmass of Afro-Eurasia with both Europe and Africa.</p> -->
        <p>test</p>
      </div>
      <div class="panel panel2">
        <p>30.37 million km²</p>
        <p>Africa</p>
        <!-- <p>Africa is the world's second-largest and second-most populous continent, after Asia in both cases. It covers 6% of Earth's total surface area and 20% of its land area. With 1.3 billion people as of 2018, it accounts for about 16% of the world's human population.</p> -->
        <p>test</p>
      </div>
      <div class="panel panel3">
        <p>24.71 million km²</p>
        <p>North America</p>
        <!-- <p>North America is a continent entirely within the Northern Hemisphere and almost all within the Western Hemisphere. It can also be described as a northern subcontinent of the Americas, or America, in models that use fewer than seven continents.</p> -->
        <p>test</p>
      </div>
      <div class="panel panel4">
        <p>17.84 million km²</p>
        <p>South America</p>
        <!-- <p>South America is a continent in the Western Hemisphere, mostly in the Southern Hemisphere, with a relatively small portion in the Northern Hemisphere. It may also be considered a subcontinent of the Americas, or America, which is how it is viewed in Spanish and Portuguese-speaking regions of the Americas.</p> -->
        <p>test</p>
      </div>
      <div class="panel panel5">
        <p>14.2 million km²</p>
        <p>Antarctica</p>
        <!-- <p>Antarctica, the southernmost continent and site of the South Pole, is a virtually uninhabited, ice-covered landmass. Most cruises to the continent visit the Antarctic Peninsula, which stretches toward South America. The peninsula’s isolated terrain also shelters rich wildlife, including many penguins.</p> -->
        <p>test</p>
      </div>
      <div class="panel panel6">
        <p>10.18 million km²</p>
        <p>Europe</p>
        <!-- <p>Europe is a continent located entirely in the Northern Hemisphere and mostly in the Eastern Hemisphere. It comprises the westernmost part of Eurasia and is bordered by the Arctic Ocean to the north, the Atlantic Ocean to the west, the Mediterranean Sea to the south, and Asia to the east.</p> -->
        <p>test</p>
      </div>
      <div class="panel panel7">
        <p>8.526 million km²</p>
        <p>Oceania</p>
        <!-- <p>Oceania is a geographic region that includes Australasia, Melanesia, Micronesia and Polynesia. Spanning the eastern and western hemispheres, Oceania has a land area of 8,525,989 square kilometres and a population of over 41 million.</p> -->
        <p>test</p>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
